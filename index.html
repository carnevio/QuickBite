<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/landingpage.css" />
    <title>QuickBite</title>
  </head>
  <body>
    <div class="container">
    
        <header>
          <div class="logoText">
              <img class="headerLogo" src="./images/LogoQuickBite1.png" alt="Logo">
              <h1 class="HeaderTitel">QuickBite</h1>
          </div>
          
          <a class="headerLinks" href="favourites.html">Favoriten</a>
          <button class="menuButton" onclick="toggleMenu()">☰</button>
          <div class="hidden-menu">
              <h1 class="menuTitle">QuickBite</h1>
              <a class="menuLinks" href="index.html">Home</a>
              <a class="menuLinks" href="shopping.html">Restaurants</a>
              <a class="menuLinks" href="favourites.html">Favoriten</a>
              <a class="menuLinks" href="aboutUs.html">About Us</a>
          
          </div>
      </header>
      <div class="main">
        <h2>Dein Lieblingsessen, wann und wo du willst!</h2>
        <div class="eingabe">
          <input type="text" id="address" placeholder="Adresse/PLZ" />
          <button id="fetch-restaurants">Restaurants abrufen</button>
        </div>
        <div class="icons">
          <div>
          <img src="images/anlaufen.png" alt="Rakete" width="125" />
          <p>schnelle Lieferung</p>
          </div>
          <div>
          <img src="images/burger.png" alt="Burger" width="125" />
          <p>grosse Auswahl</p>
        </div>
        <div>
          <img src="images/bankkarte.png" alt="Bankkarte" width="150" />
          <p class="bankKarteLabel">einfache Bezahlung</p>
        </div>
        </div>
        
      </div>
      <footer>
        <div class="links">
          <a href="aboutUs.html">Über uns</a>
          <a href="https://www.youtube.com/watch?v=8ybW48rKBME">Cart</a>
          <a href="shopping.html">Restaurante</a>
        </div>
        <div class="middle">
          <p>Bei weiteren Fragen können Sie sich bei uns melden.</p>
          <a href="https://www.youtube.com/watch?v=8ybW48rKBME">Kontakt</a>
          <a href="index.html">QuickBite.ch</a>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1949.5967268399372!2d8.346173874919447!3d47.071516324776425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478ffc03f44a7433%3A0xa693809437ac2778!2sICT-Berufsbildung%20Zentralschweiz!5e1!3m2!1sde!2sch!4v1727256602366!5m2!1sde!2sch"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </footer>
    

    <script>
      document
        .getElementById("fetch-restaurants")
        .addEventListener("click", async () => {
          const address = document.getElementById("address").value;

          const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(
            address
          )}&key=AIzaSyBUxmQoaWaQuXMoXx95qOy5cxFq-7UxPu0`;

          try {
            const geocodeResponse = await fetch(geocodeUrl);
            const geocodeData = await geocodeResponse.json();

            if (geocodeData.status !== "OK") {
              alert("Ungültige Adresse oder Standort");
              return;
            }

            const location = geocodeData.results[0].geometry.location;
            const locationString = `${location.lat},${location.lng}`;

            const url = `shopping.html?address=${encodeURIComponent(address)}`;
            window.location.href = url;
          } catch (error) {
            console.error("Fehler beim Abrufen der Geodaten:", error);
          }
        });

        const button = document.querySelector('.menuButton'); 
            const a = document.querySelector('.headerLinks')
            const hidden_menu = document.querySelector(".hidden-menu")

            button.addEventListener('click', () => {
            a.classList.toggle('activated')
            hidden_menu.classList.toggle('show') 
            button.classList.toggle('activated');
            });
    </script>
   
  </body>
</html>
