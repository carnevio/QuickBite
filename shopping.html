<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants suchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #restaurant-list {
            margin-top: 20px;
        }
        .restaurant {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Restaurants in der NÃ¤he suchen</h1>
    <label for="address">Adresse oder PLZ eingeben:</label>
    <input type="text" id="address" placeholder="z.B. Luzern oder 6000">
    <button id="fetch-restaurants">Restaurants abrufen</button>
    <div id="restaurant-list"></div>

    <script>
        document.getElementById('fetch-restaurants').addEventListener('click', async () => {
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`http://localhost:3000/api/restaurants?address=${encodeURIComponent(address)}`);
                const data = await response.json();

                const restaurantList = document.getElementById('restaurant-list');
                restaurantList.innerHTML = ''; // Leeren der Liste

                if (data && data.length > 0) {
                    data.forEach(restaurant => {
                        const div = document.createElement('div');
                        div.className = 'restaurant';
                        div.innerHTML = `<strong>${restaurant.name}</strong>`;
                        restaurantList.appendChild(div);
                    });
                } else {
                    restaurantList.innerHTML = '<p>Keine Restaurants gefunden.</p>';
                }
            } catch (error) {
                console.error('Fehler beim Abrufen der Restaurants:', error);
            }
        });
    </script>
</body>
</html>
