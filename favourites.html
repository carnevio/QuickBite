<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriten</title>
    <link rel="stylesheet" href="./CSS/favourites.css">
</head>
<body>
    <header>
        <h1>Meine Favoriten</h1>
        <a href="shopping.html">Zur√ºck zur Restaurantsuche</a>
    </header>
    <div id="favourite-list"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favouriteList = document.getElementById('favourite-list');

            // Favoriten aus dem Local Storage abrufen
            const favourites = JSON.parse(localStorage.getItem('favourites')) || [];

            if (favourites.length > 0) {
                // Favoriten auf der Seite anzeigen
                favourites.forEach(restaurant => {
                    const div = document.createElement('div');
                    div.className = 'restaurant';
                    div.innerHTML = `
                        <strong>${restaurant.name}</strong><br>
                        Adresse: ${restaurant.address}<br>
                        Bewertung: ${restaurant.rating || 'Keine Bewertung'}
                    `;
                    favouriteList.appendChild(div);
                });
            } else {
                favouriteList.innerHTML = '<p>Keine Favoriten gefunden.</p>';
            }

            // Debugging: Local Storage auf der neuen Seite
            console.log('Local Storage auf der neuen Seite:', localStorage.getItem('favourites'));
        });
    </script>
</body>
</html>
