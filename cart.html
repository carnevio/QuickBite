<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menü und Warenkorb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .restaurant-menu, .cart {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .menu-item button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QuickBite - Restaurant Menü und Warenkorb</h1>

    <div class="container">
        <!-- Restaurant Menü -->
        <div class="restaurant-menu">
            <h2>Restaurant Menü</h2>
            <div id="menu-items">
                <p>Menüs werden geladen...</p>
            </div>
        </div>

        <!-- Warenkorb -->
        <div class="cart">
            <h2>Warenkorb</h2>
            <div id="cart-items">
                <p>Ihr Warenkorb ist leer.</p>
            </div>
            <div class="total">
                Gesamt: <span id="total-price">0</span> CHF
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Funktion, um Menüs zu laden
        async function fetchRestaurants() {
            const response = await fetch('http://localhost:3000/api/restaurants?address=Luzern');
            const data = await response.json();

            const menuItemsContainer = document.getElementById('menu-items');
            menuItemsContainer.innerHTML = '';

            if (data.length > 0) {
                data.forEach(restaurant => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    const rating = restaurant.rating || 'Keine Bewertung';
                    const address = restaurant.vicinity || 'Keine Adresse';

                    // Zeige Name, Adresse und Bewertung des Restaurants an
                    menuItem.innerHTML = `
                        <span>
                            <strong>${restaurant.name}</strong><br>
                            Adresse: ${address}<br>
                            Bewertung: ${rating}
                        </span>
                        <button onclick="addToCart('${restaurant.name}', 10)">In den Warenkorb</button>
                    `;

                    menuItemsContainer.appendChild(menuItem);
                });
            } else {
                menuItemsContainer.innerHTML = '<p>Keine Restaurants gefunden.</p>';
            }
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            totalPrice += price;
            updateCartDisplay();
        }

        function removeFromCart(index) {
            totalPrice -= cart[index].price;
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Ihr Warenkorb ist leer.</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <span>${item.name} - ${item.price} CHF</span>
                        <button onclick="removeFromCart(${index})">Entfernen</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        // Hole die Restaurants, wenn die Seite geladen wird
        window.onload = fetchRestaurants;
    </script>
</body>
</html>
